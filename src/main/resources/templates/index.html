<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secure Search Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            color: #ffeb3b;
            margin-bottom: 50px;
        }
        .section {
            background-color: rgba(0,0,0,0.25);
            padding: 30px 20px;
            margin-bottom: 40px;
            border-radius: 15px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        input, textarea, button {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            width: 90%;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #ff5722;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
        .response {
            margin-top: 15px;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ffeb3b;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ffeb3b;
            color: #000;
        }
        td {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 12px;
        }
        .success { background-color: #4caf50; color: white; }
        .warning { background-color: #ff9800; color: white; }
        .error { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>Secure Search Portal</h1>

    <!-- Upload Section -->
    <div class="section">
        <h2>Upload File</h2>
        <textarea id="uploadContent" placeholder="Enter text to encrypt"></textarea><br>
        <button onclick="uploadFile()">Upload</button>
        <div id="uploadResponse" class="response"></div>
    </div>

    <!-- Search Section -->
    <div class="section">
        <h2>Search Keyword</h2>
        <input type="text" id="searchKeyword" placeholder="Enter keyword">
        <button onclick="searchFile()">Search</button>
        <div id="searchResponse" class="response"></div>
        <table id="searchTable" style="display:none">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Encrypted Content</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Verify Section -->
    <div class="section">
        <h2>Verify File</h2>
        <input type="text" id="verifyId" placeholder="Enter File ID">
        <button onclick="verifyFile()">Verify</button>
        <div id="verifyResponse" class="response"></div>
    </div>

    <script>
        const apiBase = '/api';

        function uploadFile() {
            const content = document.getElementById('uploadContent').value;
            fetch(`${apiBase}/upload`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ encryptedContent: content })
            })
            .then(res => res.text())
            .then(data => document.getElementById('uploadResponse').innerText = data)
            .catch(err => document.getElementById('uploadResponse').innerText = 'Error: ' + err);
        }

        function searchFile() {
            const keyword = document.getElementById('searchKeyword').value;
            fetch(`${apiBase}/search?keyword=${encodeURIComponent(keyword)}`, { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('searchTable');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                if (data.length === 0) {
                    document.getElementById('searchResponse').innerText = 'No files found';
                    table.style.display = 'none';
                } else {
                    document.getElementById('searchResponse').innerText = '';
                    data.forEach(f => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${f.id}</td><td>${f.encryptedContent}</td>`;
                        tbody.appendChild(row);
                    });
                    table.style.display = 'table';
                }
            })
            .catch(err => document.getElementById('searchResponse').innerText = 'Error: ' + err);
        }

        function verifyFile() {
            const id = document.getElementById('verifyId').value;
            fetch(`${apiBase}/verify/${encodeURIComponent(id)}`, { method: 'POST' })
            .then(res => res.text())
            .then(data => {
                const respDiv = document.getElementById('verifyResponse');
                respDiv.innerText = data;
                if (data.includes('Successful')) respDiv.className = 'response status success';
                else if (data.includes('Failed')) respDiv.className = 'response status warning';
                else respDiv.className = 'response status error';
            })
            .catch(err => {
                const respDiv = document.getElementById('verifyResponse');
                respDiv.innerText = 'Error: ' + err;
                respDiv.className = 'response status error';
            });
        }
    </script>
</body>
</html>
